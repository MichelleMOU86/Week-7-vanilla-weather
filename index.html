<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sixtyfour+Convergence&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <h1>Paris</h1>
        <div>
          <p>
            Monday 13:10, overcast clouds<br />
            Humidity: 85%, Wind: 3.6km/h
          </p>
        </div>
        <div>☀️12°F</div>
      </main>
      <footer>
        Built by
        <a target="_blank" href="https://github.com/MichelleMOU86"
          >Michelle Wilson</a
        >, open sourced on
        <a
          target="_blank"
          href="https://github.com/MichelleMOU86/Week-7-vanilla-weather"
          >GitHub</a
        >
        and hosted on
        <a target="_blank" href="https://resilient-pothos-cf953a.netlify.app/"
          >Netlify</a
        >.
      </footer>
    </div>
  </body>
</html>
